<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="middium">きゅんパラ</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div [ngClass]="['heart', isPushed ? 'heart-bump' : '']"></div>
    <div class="count-num-wrapper">
      <p class="count-num">
        {{ count }}
      </p>
    </div>
    <ion-button
      size="large"
      class="kyun-button"
      (click)="setCountUp()"
    >
      きゅんする♡
    </ion-button>
  </div>
</ion-content>
